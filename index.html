<body>

        <h1 class="title">Генератор рандомных цитат</h1>

                <span class="text__part part-one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, sapiente?</span>
                <span class="text__part part-two">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, sapiente?</span>
                <span class="text__part part-three">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex, quod?</span>

        </div>
        <div class="text-author">- <span class="author">Lorem, ipsum</span>.</div>
